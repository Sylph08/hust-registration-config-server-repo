server:
  port: 8092

spring:
  # rabbitmq:
  #   host: "localhost"
  #   port: 5672
  #   username: "guest"
  #   password: "guest"
  datasource:
    url: jdbc:postgresql://localhost:5432/hust_course_mngt
    username: postgres
    password: admin
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    # hibernate:
    #   ddl-auto: update
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    # group metric by name
    tags:
      application: ${spring.application.name}      

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/    

logging:
  level:
    com:
      hust:
        courseservice: DEBUG
    org:
      apache:
        kafka: OFF        
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"        

app-configs:
  version: 12.0
