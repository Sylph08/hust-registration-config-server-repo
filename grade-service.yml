server:
  port: 8093

spring:
  # rabbitmq for config server update configuration
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
  datasource:
    url: jdbc:postgresql://localhost:5432/hust_grade_mngt
    username: postgres
    password: admin
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    # hibernate:
    #   ddl-auto: update
    show-sql: true   
  cloud:
    bus:
      destination: springCloudBus
      binder: rabbit
    function:
      definition: updateCommunication
    stream:
      defaultBinder: rabbit
      bindings:
        updateCommunication-in-0:
          destination: communication-sent
          group: grade-service
          binder: kafka
        sendCommunication-out-0:
          # "send-communication" is exchange name
          destination: send-communication   
          binder: kafka
      kafka:
        binder:
          brokers:
            - localhost:9092
          

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true    
  metrics:
    # group metric by name
    tags:
      application: ${spring.application.name}      

endpoints:
  shutdown:
    enabled: true   

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com:
      hust:
        gradeservice: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"        
      
app-configs:
  version: 2.4
