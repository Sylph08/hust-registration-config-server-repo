server:
  port: 8093

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hust_grade_mngt
    username: postgres
    password: admin
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    # hibernate:
    #   ddl-auto: update
    show-sql: true    

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true    
  metrics:
    # group metric by name
    tags:
      application: ${spring.application.name}      

endpoints:
  shutdown:
    enabled: true   

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com:
      hust:
        gradeservice: DEBUG
      
app-configs:
  version: 1.8

