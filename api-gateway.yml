server:
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  # enable releated endpoints of api gateway
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

info:
  app:
    name: "api-gateway"
    description: "Hust API Gateway"
    version: "1.0.0"      
