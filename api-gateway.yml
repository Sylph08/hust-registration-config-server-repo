server:
  port: 9000

spring:
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
  cloud:
    # config routes automatically by connect with the discovery server (Eureka server)
    gateway:
      discovery:
        locator:
          # disable default routing
          enabled: false
          # enable lower case
          lowerCaseServiceId: true
      httpclient:
        connect-timeout: 5000
        response-timeout: 6s

management:
  endpoints:
    web:
      exposure:
        include: "*"
  # enable releated endpoints of api gateway
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# enable the debugging logging for package com.hust.apigateway, we need to enable to see the log of "logger.debug()"
logging:
  level:
    com:
      hust:
        apigateway: DEBUG

info:
  app:
    name: "api-gateway"
    description: "Hust API Gateway"
    version: "1.0.0" 
    
